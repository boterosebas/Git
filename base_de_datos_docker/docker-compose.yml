version: '3.8'

services:
  sql-query-app:
    build: .
    container_name: sql-query-system
    ports:
      - "5000:5000"
    volumes:
      # Volumen para persistir la base de datos
      - ./database:/app/database
      # Volumen opcional para desarrollo (comentar en producci√≥n)
      # - .:/app
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3